<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="workouts.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let workout of workouts">
    <mat-expansion-panel-header>
      {{ workout.name }}
    </mat-expansion-panel-header>
    <div class="workout-image">
      <img [src]="workout.imagePath" [alt]="workout.name">
    </div>
    <p>{{ workout.details }}</p>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/edit', workout.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(workout.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalWorkouts" [pageSize]="workoutsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"
  *ngIf="workouts.length > 0"></mat-paginator>
<p class="info-text mat-body-1" *ngIf="workouts.length <= 0 && !isLoading">No workouts added yet!</p>
